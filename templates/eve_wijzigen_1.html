<section class="contcontainer beheer">
    <section class="afbeelding">

        <img src="images/@@eve_image@@" onclick="triggerClick()" id="display">
        <input type="file" name="eve_image" onchange="displayImage(this)" id="eve_image">
        <script src="js/scripts.js"></script>


        <a class="verwijder" href="lib/verwijder.php?@@eve_id@@">Verwijder evenement</a>
    </section>
    <section class="wijzig">
        <form method="post" action="lib/wijzigen.php"  class="wijzigform">
            <input type="hidden" id="formname" name="formname" value="eve_wijzig_form">
            <input type="hidden" id="tablename_eve" name="tablename_eve" value="evenement">
            <input type="hidden" id="tablename_loc" name="tablename_loc" value="locatie">
            <input type="hidden" id="eve_id" name="eve_id" value="@@eve_id@@">
            <input type="hidden" id="loc_id" name="loc_id" value="@@loc_id@@">
            <div class="invul">
                <label for="eve_naam">Naam</label>
                <input type="text" name="eve_naam" id="eve_naam" value="@@eve_naam@@" placeholder="Naam...">
            </div>
            <div class="invul">
                <fieldset>
                    <legend>Locatie</legend>
                    <label for="loc_straat" hidden>Straat</label>
                    <input id="loc_straat" placeholder="Straat..." name="loc_straat" value="@@loc_straat@@">
                    <label for="loc_nr" hidden>Nummer</label>
                    <input id="loc_nr" placeholder="Huisnr..." name="loc_nr" value="@@loc_nr@@">
